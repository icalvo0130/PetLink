<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetLink - Acceso Padrino</title>
  <!-- Estilos del módulo padrino -->
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body>
  <div id="app">
    <div class="login-signup-container">
      <div class="welcome-section">
        <div class="app-logo">
          <h1>PetLink</h1>
        </div>
      </div>

      <div class="auth-options">
        <div class="auth-card">
          <div class="auth-icon"></div>
          <p>Accede a tu cuenta de padrino</p>
          <button id="loginBtn" class="auth-btn login-btn">Login</button>
        </div>

        <div class="auth-card">
          <div class="auth-icon"></div>
          <p>Crea una nueva cuenta de padrino</p>
          <button id="signupBtn" class="auth-btn signup-btn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lógica específica de esta pantalla -->
  <script src="./login-signup.js"></script>
</body>
</html>
