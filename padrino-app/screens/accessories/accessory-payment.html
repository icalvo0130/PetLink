<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago</title>
</head>
<body>
  <div id="app">
    <button id="backButton">Volver</button>
    
    <h1>Detalles de Pago</h1>
    
    <div id="paymentInfo">
      <h2>Resumen de compra</h2>
      <p id="productName"></p>
      <p id="productPrice"></p>
    </div>
    
    <h3>Informacion de pago</h3>
    <input type="text" id="cardNumber" placeholder="Numero de tarjeta">
    <input type="text" id="cardName" placeholder="Nombre en la tarjeta">
    <input type="text" id="cardExpiry" placeholder="MM/AA">
    <input type="text" id="cardCVV" placeholder="CVV">
    
    <button id="payButton">Pagar</button>
  </div>

  <script type="module" src="accessory-payment.js"></script>
</body>
</html>
