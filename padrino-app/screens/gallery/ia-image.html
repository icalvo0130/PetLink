<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria IA</title>
</head>
<body>
  <div id="app">
    <button id="backButton">Volver</button>
    
    <div id="dogHeader">
      <img id="dogMainImage" alt="Foto del perro">
      <h1 id="dogName"></h1>
      <p id="dogLocation"></p>
      <div id="dogTags"></div>
    </div>
    
    <h2>Imagenes generadas por IA</h2>
    <p>Aqui puedes ver las imagenes del perro con los accesorios que has comprado</p>
    
    <div id="iaImagesList"></div>
    
    <button id="viewProfileButton">Volver al perfil del perro</button>
  </div>

  <script type="module" src="ia-image.js"></script>
</body>
</html>
