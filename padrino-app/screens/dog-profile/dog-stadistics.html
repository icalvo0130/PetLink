<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadisticas del Perro</title>
</head>

<style>
  .stat-bar-container {
    width: 100%;
    height: 30px;
    background-color: lightgray;
    border: 1px solid black;
  }
  
  .stat-bar {
    height: 100%;
    transition: width 0.3s;
  }
  
  .stat-item {
    margin-bottom: 20px;
  }
</style>
<body>
  <div id="app">
    <button id="backButton">Volver</button>
    
    <h1>Estadisticas de <span id="dogName"></span></h1>
    
    <div id="statsContainer">
      <div class="stat-item">
        <h3>Comida</h3>
        <div class="stat-bar-container">
          <div id="foodBar" class="stat-bar"></div>
        </div>
        <p id="foodLevel"></p>
      </div>
      
      <div class="stat-item">
        <h3>Salud</h3>
        <div class="stat-bar-container">
          <div id="healthBar" class="stat-bar"></div>
        </div>
        <p id="healthLevel"></p>
      </div>
      
      <div class="stat-item">
        <h3>Bienestar / Accesorios</h3>
        <div class="stat-bar-container">
          <div id="wellbeingBar" class="stat-bar"></div>
        </div>
        <p id="wellbeingLevel"></p>
      </div>
      
      <div class="stat-item">
        <h3>Carino / Atencion</h3>
        <div class="stat-bar-container">
          <div id="affectionBar" class="stat-bar"></div>
        </div>
        <p id="affectionLevel"></p>
      </div>
    </div>
  </div>

  <script type="module" src="dog-stadistics.js"></script>
</body>
</html>
