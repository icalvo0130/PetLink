<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita</title>
  <style>
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin: 20px 0;
    }
    
    .calendar-day {
      padding: 10px;
      text-align: center;
      border: 1px solid gray;
      cursor: pointer;
    }
    
    .calendar-day.selected {
      background-color: lightblue;
    }
    
    .calendar-day.disabled {
      color: lightgray;
      cursor: not-allowed;
    }
    
    .calendar-header {
      font-weight: bold;
    }
    
    .time-button {
      padding: 10px;
      margin: 5px;
      border: 1px solid gray;
      cursor: pointer;
    }
    
    .time-button.selected {
      background-color: yellow;
    }
    
    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <button id="backButton">Volver</button>
    
    <h1>Agendar Cita con <span id="dogName"></span></h1>
    
    <div class="calendar-controls">
      <button id="prevMonth">Anterior</button>
      <h2 id="currentMonth"></h2>
      <button id="nextMonth">Siguiente</button>
    </div>
    
    <div id="calendar" class="calendar"></div>
    
    <h3>Selecciona una fecha</h3>
    <input type="date" id="dateInput">
    
    <h3>Hora de Inicio</h3>
    <div id="startTimeButtons"></div>
    
    <h3>Hora de Fin</h3>
    <div id="endTimeButtons"></div>
    
    <button id="scheduleButton">Agendar</button>
  </div>

  <script type="module" src="appointment.js"></script>
</body>
</html>
