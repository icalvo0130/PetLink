<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Perro</title>
</head>
<body>
  <div id="app">
    <button id="backButton">Volver</button>
    
    <div id="dogProfile">
      <img id="dogImage" alt="Foto del perro">
      <h1 id="dogName"></h1>
      <p id="dogLocation"></p>
      <p id="dogAge"></p>
      <p id="dogWeight"></p>
      <p id="dogSize"></p>
      <p id="dogDescription"></p>
      
      <button id="scheduleButton">Agendar Cita</button>
      
      <h2>Mis Necesidades</h2>
      <div id="needsList"></div>
      
      <button id="statsButton">Ver Estadisticas</button>
      
      <h2>Seccion de Accesorios</h2>
      <button id="accessoriesButton">Ver Accesorios</button>
      <button id="galleryButton">Ver Galeria</button>
    </div>
  </div>

  <script type="module" src="dog-profile.js"></script>
</body>
</html>
